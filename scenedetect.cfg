[global]
default-detector = detect-adaptive
output_directory = ./output
create_subdirs = yes
verbosity = info
min-scene-len = 0.6

[detect-adaptive]
adaptive_threshold = 17
min-content-val = 15
frame-window = 2
weights = 1.0, 1.0, 1.0, 0.0
luma-only = no
kernel-size = -1

[output]
directory = output
create_subdirs = true

[statistics]
enable_stats = yes
save_stats = True
stats_file = scene_stats.json

